<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login - Job Portal</title>
    <link rel="stylesheet" href="/company-registration/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="registration-card" style="max-width: 500px;">
            <div class="card-header">
                <h1>Company Login</h1>
                <p>Sign in to manage your company profile</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertMessage" class="alert" style="display: none;"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required autofocus>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye-slash toggle-password" onclick="togglePassword()"></i>
                    </div>
                    <span class="error-message"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <!-- Social Login Divider -->
            <div class="divider">
                <span>OR LOGIN WITH</span>
            </div>

            <!-- Social Login Buttons -->
            <div class="social-buttons">
                <button type="button" class="btn-social google" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i> Google
                </button>
                <button type="button" class="btn-social facebook" onclick="socialLogin('facebook')">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <button type="button" class="btn-social linkedin" onclick="socialLogin('linkedin')">
                    <i class="fab fa-linkedin-in"></i> LinkedIn
                </button>
            </div>

            <div class="login-link">
                Don't have an account? <a href="/company-registration/register.html">Register here</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/api/company';

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = input.nextElementSibling;

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }

        function showAlert(message, type = 'info') {
            const alertElement = document.getElementById('alertMessage');
            alertElement.className = `alert ${type}`;
            alertElement.textContent = message;
            alertElement.style.display = 'flex';

            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        function socialLogin(provider) {
            showAlert('Redirecting to ' + provider + '...', 'info');
            window.location.href = `${API_BASE_URL}/auth/${provider}`;
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            loginBtn.disabled = true;
            loginBtn.classList.add('loading');

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user_data', JSON.stringify(data.user));

                    showAlert('Login successful! Redirecting...', 'success');

                    setTimeout(() => {
                        window.location.href = '/company-registration/success.html';
                    }, 1500);
                } else {
                    let errorMessage = 'Login failed. Please check your credentials.';
                    if (data.message) {
                        errorMessage = data.message;
                    } else if (data.errors) {
                        const errors = Object.values(data.errors).flat();
                        errorMessage = errors.join(', ');
                    }

                    showAlert(errorMessage, 'error');
                    loginBtn.disabled = false;
                    loginBtn.classList.remove('loading');
                    loginBtn.innerHTML = originalText;
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('An error occurred. Please try again.', 'error');
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
                loginBtn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
