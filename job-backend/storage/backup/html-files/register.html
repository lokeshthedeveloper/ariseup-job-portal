<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration - Job Portal</title>
    <link rel="stylesheet" href="/company-registration/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="registration-card">
            <div class="card-header">
                <h1>Company Registration</h1>
                <p>Join our job portal and find the best talent</p>
            </div>

            <!-- Progress Steps -->
            <div class="progress-steps">
                <div class="step active">
                    <div class="step-number">1</div>
                    <div class="step-label">Account Info</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-label">Company Details</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-label">Verification</div>
                </div>
            </div>

            <!-- Alert Messages -->
            <div id="alertMessage" class="alert" style="display: none;"></div>

            <!-- Registration Form -->
            <form id="registrationForm">
                <!-- Step 1: Account Information -->
                <div class="form-step active" id="step1">
                    <h2>Account Information</h2>

                    <div class="form-group">
                        <label for="name">Full Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" placeholder="+1234567890" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password <span class="required">*</span></label>
                            <div class="password-input">
                                <input type="password" id="password" name="password" minlength="8" required>
                                <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('password')"></i>
                            </div>
                            <span class="error-message"></span>
                            <small>Minimum 8 characters</small>
                        </div>

                        <div class="form-group">
                            <label for="password_confirmation">Confirm Password <span class="required">*</span></label>
                            <div class="password-input">
                                <input type="password" id="password_confirmation" name="password_confirmation" minlength="8" required>
                                <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('password_confirmation')"></i>
                            </div>
                            <span class="error-message"></span>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-primary" onclick="nextStep(2)">
                            Next <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>

                    <!-- Social Login Divider -->
                    <div class="divider">
                        <span>OR REGISTER WITH</span>
                    </div>

                    <!-- Social Login Buttons -->
                    <div class="social-buttons">
                        <button type="button" class="btn-social google" onclick="socialLogin('google')">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="btn-social facebook" onclick="socialLogin('facebook')">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                        <button type="button" class="btn-social linkedin" onclick="socialLogin('linkedin')">
                            <i class="fab fa-linkedin-in"></i> LinkedIn
                        </button>
                    </div>
                </div>

                <!-- Step 2: Company Details -->
                <div class="form-step" id="step2">
                    <h2>Company Details</h2>

                    <div class="form-group">
                        <label for="company_name">Company Name <span class="required">*</span></label>
                        <input type="text" id="company_name" name="company_name" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="company_type">Company Type <span class="required">*</span></label>
                            <select id="company_type" name="company_type" required>
                                <option value="">Select type</option>
                                <option value="company">Company</option>
                                <option value="consultancy">Consultancy</option>
                            </select>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="industry">Industry <span class="required">*</span></label>
                            <select id="industry" name="industry" required>
                                <option value="">Select industry</option>
                                <option value="Technology">Technology</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Finance">Finance</option>
                                <option value="Education">Education</option>
                                <option value="Retail">Retail</option>
                                <option value="Manufacturing">Manufacturing</option>
                                <option value="Construction">Construction</option>
                                <option value="Hospitality">Hospitality</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Real Estate">Real Estate</option>
                                <option value="Other">Other</option>
                            </select>
                            <span class="error-message"></span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="company_size">Company Size <span class="required">*</span></label>
                            <select id="company_size" name="company_size" required>
                                <option value="">Select size</option>
                                <option value="1-10">1-10 employees</option>
                                <option value="11-50">11-50 employees</option>
                                <option value="51-200">51-200 employees</option>
                                <option value="201-500">201-500 employees</option>
                                <option value="501-1000">501-1000 employees</option>
                                <option value="1000+">1000+ employees</option>
                            </select>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="location">Location <span class="required">*</span></label>
                            <input type="text" id="location" name="location" placeholder="City, State, Country" required>
                            <span class="error-message"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="website">Website <span class="required">*</span></label>
                        <input type="url" id="website" name="website" placeholder="https://example.com" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="description">Company Description <span class="required">*</span></label>
                        <textarea id="description" name="description" rows="4" placeholder="Brief description of your company..." required></textarea>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="about_us">About Us <span class="required">*</span></label>
                        <textarea id="about_us" name="about_us" rows="4" placeholder="Tell us more about your company culture, mission, and values..." required></textarea>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="prevStep(1)">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                        <button type="button" class="btn btn-primary" onclick="nextStep(3)">
                            Next <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Step 3: Verification Method -->
                <div class="form-step" id="step3">
                    <h2>Verification Method</h2>
                    <p>Choose how you want to verify your account</p>

                    <div class="verification-options">
                        <div class="verification-card" onclick="selectVerification('email')">
                            <input type="radio" id="verify_email" name="verification_method" value="email" checked>
                            <label for="verify_email">
                                <i class="fas fa-envelope"></i>
                                <h3>Email Verification</h3>
                                <p>We'll send a 6-digit code to your email address</p>
                            </label>
                        </div>

                        <div class="verification-card" onclick="selectVerification('phone')">
                            <input type="radio" id="verify_phone" name="verification_method" value="phone">
                            <label for="verify_phone">
                                <i class="fas fa-mobile-alt"></i>
                                <h3>SMS Verification</h3>
                                <p>We'll send a 6-digit code to your phone number</p>
                            </label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="prevStep(2)">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                        <button type="submit" class="btn btn-success" id="submitBtn">
                            <i class="fas fa-check"></i> Complete Registration
                        </button>
                    </div>
                </div>
            </form>

            <div class="login-link">
                Already have an account? <a href="/company-registration/login.html">Login here</a>
            </div>
        </div>
    </div>

    <script src="/company-registration/register.js"></script>
</body>
</html>
