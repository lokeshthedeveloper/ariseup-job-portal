<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful - Job Portal</title>
    <link rel="stylesheet" href="/company-registration/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .success-animation {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-animation i {
            font-size: 50px;
            color: white;
            animation: checkmark 0.3s ease-out 0.5s both;
        }

        @keyframes checkmark {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
        }

        .user-info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .user-info-item:last-child {
            border-bottom: none;
        }

        .user-info-label {
            color: #666;
            font-weight: 500;
        }

        .user-info-value {
            color: #333;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .action-buttons .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verification-card">
            <div class="success-animation">
                <i class="fas fa-check"></i>
            </div>

            <div class="card-header">
                <h1>Registration Successful!</h1>
                <p>Your company account has been created and verified</p>
            </div>

            <div class="user-info" id="userInfo">
                <div class="user-info-item">
                    <span class="user-info-label">Name:</span>
                    <span class="user-info-value" id="userName">-</span>
                </div>
                <div class="user-info-item">
                    <span class="user-info-label">Email:</span>
                    <span class="user-info-value" id="userEmail">-</span>
                </div>
                <div class="user-info-item">
                    <span class="user-info-label">Company:</span>
                    <span class="user-info-value" id="companyName">-</span>
                </div>
                <div class="user-info-item">
                    <span class="user-info-label">Company Type:</span>
                    <span class="user-info-value" id="companyType">-</span>
                </div>
            </div>

            <div class="alert success">
                <i class="fas fa-info-circle"></i>
                <span>You can now start posting jobs and managing your company profile!</span>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="goToDashboard()">
                    <i class="fas fa-tachometer-alt"></i> Go to Dashboard
                </button>
                <button class="btn btn-secondary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <script>
        // Load user data
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(localStorage.getItem('user_data'));
            const authToken = localStorage.getItem('auth_token');

            if (!userData || !authToken) {
                window.location.href = '/company-registration/register.html';
                return;
            }

            // Display user information
            document.getElementById('userName').textContent = userData.name || '-';
            document.getElementById('userEmail').textContent = userData.email || '-';

            if (userData.company) {
                document.getElementById('companyName').textContent = userData.company.name || '-';
                document.getElementById('companyType').textContent =
                    userData.company.company_type ?
                    userData.company.company_type.charAt(0).toUpperCase() + userData.company.company_type.slice(1) :
                    '-';
            }
        });

        function goToDashboard() {
            // Redirect to company dashboard
            // You should replace this with your actual dashboard URL
            alert('Dashboard feature coming soon! Your token is saved in localStorage.');
            console.log('Auth Token:', localStorage.getItem('auth_token'));
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user_data');
                window.location.href = '/company-registration/login.html';
            }
        }
    </script>
</body>
</html>
