services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: job-portal-frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.nuxt
    ports:
      - "8001:3000"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3000
      - API_URL=http://app:80
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=job-portal
      - DB_USERNAME=root
      - DB_PASSWORD=root
    depends_on:
      - db
      - redis
    networks:
      - job-portal-network
    command: npm run dev

  db:
    image: mysql:8.0
    container_name: job-portal-frontend-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: job-portal
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3308:3306"
    networks:
      - job-portal-network

  redis:
    image: redis:7-alpine
    container_name: job-portal-frontend-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - job-portal-network
    command: redis-server --appendonly yes

networks:
  job-portal-network:
    driver: bridge

volumes:
  db_data:
  redis_data:
